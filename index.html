<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="description" content="Association of Volunteers for Social Citizenship and Solidarity of the British Council School" />
    <title>BIOOR</title>
    <link rel="shortcut icon" href="src/img/logos/logo-aveces.png">
    <!-- Project css -->
    <link rel="stylesheet" href="src/css/index.css" />
    <link rel="apple-touch-icon" sizes="120x120" href="./src/img/logos/logo-aveces-120.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="src/img/logos/logo-aveces-152.png" />
</head>
<body onload="updatePageLanguage()">
    <!-- Scripts -->
    <script src="src/js/index.js"></script>
    <script src="src/lang/lang_en.js"></script>
    <script src="src/lang/lang_es.js"></script>
    <!-- Page content -->
    <div class="language-selector">
        <button class="flag-button" onclick="updatePageLanguage('en')"><img id='langImgEN' class="flag" src="src/img/lang/en.png" alt="English language flag" data-lang="en"></button>
        <button class="flag-button" onclick="updatePageLanguage('es')"><img id='langImgES' class="flag" src="src/img/lang/es.png" alt="Spanish language flag" data-lang="es" selected></button>
    </div>
    <article id="content">
        <h1 class="lang page-title" id="bioorInOurHearts"></h1>
        <h2 id="subtitle" class="lang"></h2>
        <img id="eventMap" class="event-map-image" src="src/img/map.png" />
        <section id="eventStallList" class="text-left">
            <section id="stallsList">
                <h3 class="lang" id="stalls"></h3>
                <ol>
                <li id="eventStall1" class="lang"></li>
                <li id="eventStall2" class="lang"></li>
                <li id="eventStall3" class="lang"></li>
                <li id="eventStall4" class="lang"></li>
                <li id="eventStall5" class="lang"></li>
                <li id="eventStall6" class="lang"></li>
                <li id="eventStall7" class="lang"></li>
                <li id="eventStall8" class="lang"></li>
                <li id="eventStall9" class="lang"></li>
                <li id="eventStall10" class="lang"></li>
                <li id="eventStall11" class="lang"></li>
                <li id="eventStall12" class="lang"></li>
                <li id="eventStall13" class="lang"></li>
                <li id="eventStall14" class="lang"></li>
                <li id="eventStall15" class="lang"></li>
                <li id="eventStall16" class="lang"></li>
                </ol>
            </section>
            <section id="timesList">
                <h3 class="lang" id="eventTimes"></h3>
                <ul>
                    <li id="timedEvent1" class="lang"></li>
                    <li id="timedEvent2" class="lang"></li>
                </ul>
            </section>
        </section>
    </article>
</body>
